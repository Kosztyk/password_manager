<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Key shape -->
  <g fill="white">
    <!-- Key head (circle) -->
    <circle cx="35" cy="35" r="12" fill="white"/>
    <circle cx="35" cy="35" r="6" fill="url(#grad)"/>
    
    <!-- Key shaft -->
    <rect x="42" y="32" width="28" height="6" rx="2" fill="white"/>
    
    <!-- Key teeth -->
    <rect x="58" y="38" width="4" height="8" rx="1" fill="white"/>
    <rect x="64" y="38" width="4" height="6" rx="1" fill="white"/>
    <rect x="70" y="38" width="4" height="10" rx="1" fill="white"/>
  </g>
  
  <!-- Lock symbol -->
  <g transform="translate(55, 52)">
    <!-- Lock body -->
    <rect x="0" y="8" width="20" height="16" rx="2" fill="white" opacity="0.9"/>
    
    <!-- Lock shackle -->
    <path d="M 5 8 Q 5 0, 10 0 Q 15 0, 15 8" stroke="white" stroke-width="3" fill="none" opacity="0.9"/>
    
    <!-- Keyhole -->
    <circle cx="10" cy="14" r="2" fill="url(#grad)"/>
    <rect x="9" y="15" width="2" height="4" rx="1" fill="url(#grad)"/>
  </g>
</svg>
